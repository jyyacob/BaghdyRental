<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baghdy LLC - Add Expense</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
    }

    .header {
      background-color: #00a2e8;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
      margin-bottom: 30px;
    }

    .header h1 {
      margin: 0;
    }

    .header p {
      margin: 5px 0 0;
      font-size: 1.2em;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .static-text {
      font-style: italic;
      padding: 8px 0;
    }

    .inline {
      margin-top: -5px;
    }

    .submit-btn {
      margin-top: 20px;
      background-color: #ff7f27;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      border: 3px solid black;
    }

    .submit-btn:hover {
      background-color: #e56b1d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Baghdy LLC</h1>
      <p>Expense</p>
    </div>

    <form class="form">
      <label>Today's Date:</label>
      <div class="static-text" id="todayDate"></div>

      <label for="transactionDate">Transaction Date:</label>
      <input type="date" id="transactionDate" name="transactionDate" />

      <label for="llc">LLC:</label>
      <select id="llc" name="llc">
        <option value="">Select LLC</option>
      </select>

      <label for="services">Services under:</label>
      <select id="services" name="services">
        <option value="">Select Service</option>
      </select>

      <label for="type">Type of Expense:</label>
      <select id="type" name="type">
        <option value="">Select Type</option>
      </select>

      <div class="inline">
        <label for="subtype">Subtype:</label>
        <select id="subtype" name="subtype">
          <option value="">Select Subtype</option>
        </select>
      </div>

      <label for="source">Payment Source:</label>
      <select id="source" name="source">
        <option value="">Select Source</option>
      </select>

      <label for="paidTo">Paid to:</label>
      <select id="paidTo" name="paidTo">
        <option value="">Select Recipient</option>
      </select>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" />

      <label for="details">Details:</label>
      <textarea id="details" name="details" rows="5"></textarea>

    </form>
    <form id="expenseForm" class="form">
  <!-- ... all form inputs remain the same ... -->
  <button type="submit" class="submit-btn">Add Expense</button>
</form>

  </div>

  <script>
    // Set today's date
    const today = new Date().toLocaleDateString(undefined, {
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
    document.getElementById('todayDate').textContent = today;
  </script>
<script>
  const webhookUrl = 'https://YOUR-N8N-URL/webhook/add-expense'; // replace with your n8n URL

  document.getElementById("expenseForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const data = {
      transactionDate: document.getElementById("transactionDate").value,
      llc: document.getElementById("llc").value,
      services: document.getElementById("services").value,
      type: document.getElementById("type").value,
      subtype: document.getElementById("subtype").value,
      source: document.getElementById("source").value,
      paidTo: document.getElementById("paidTo").value,
      amount: document.getElementById("amount").value,
      details: document.getElementById("details").value
    };

    const response = await fetch(webhookUrl, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    if (response.ok) {
      alert("Expense submitted!");
      document.getElementById("expenseForm").reset();
    } else {
      alert("Failed to submit.");
    }
  });
</script>

</body>
</html>
